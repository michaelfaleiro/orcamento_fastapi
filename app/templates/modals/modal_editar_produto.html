<div
  class="modal"
  id="editarProdutoModal"
  tabindex="-1"
  aria-labelledby="editarProdutoLabel"
  aria-hidden="true"
  data-bs-backdrop="false"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editarProdutoLabel">Editar Produto</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form id="editarProdutoForm" method="post" action="">
          <input type="hidden" id="produto_id" name="produto_id" value="" />
          <div class="form-group">
            <label for="nome">Nome</label>
            <input
              type="text"
              class="form-control"
              id="nome"
              name="nome"
              value=""
            />
          </div>
          <div class="form-group">
            <label for="quantidade">Quantidade</label>
            <input
              type="number"
              class="form-control"
              id="quantidade"
              name="quantidade"
              value=""
            />
            <div class="form-group">
              <label for="preco_unitario">Preço Unitário</label>
              <input
                type="text"
                class="form-control"
                id="preco_unitario"
                name="preco_unitario"
                value=""
              />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Fechar
            </button>
            <button type="submit" class="btn btn-primary">Salvar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
