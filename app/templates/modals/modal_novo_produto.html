<div
  class="modal"
  id="novoProduto"
  tabindex="-1"
  aria-labelledby="novoProdutoModal"
  aria-hidden="false"
  data-bs-backdrop="false"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="novoProdutoModal">Novo Produto</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form action="/orcamento/{{orcamento._id}}/produto/novo" method="post">
          <div class="d-flex gap-2 justify-content-between w-100 my-2">
            <div class="form-group col-2">
              <label for="quantidade">Quant</label>
              <input
                type="number"
                class="form-control"
                id="quantidade"
                name="quantidade"
              />
            </div>

            <div class="form-group col">
              <label for="nome">Nome</label>
              <input type="text" class="form-control" id="nome" name="nome" />
            </div>
            <div class="form-group col-3">
              <label for="preco_unitario">Preço Unitário</label>
              <input
                type="number"
                step="0.01"
                class="form-control"
                id="preco_unitario"
                name="preco_unitario"
              />
            </div>
          </div>

          <div class="modal-footer">
            <a
              href="/orcamento/{{orcamento._id}}"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </a>
            <button type="Submit" class="btn btn-primary">Salvar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
