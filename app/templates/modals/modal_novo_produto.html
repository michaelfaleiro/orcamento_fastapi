<div
  class="modal"
  id="novoProduto"
  tabindex="-1"
  aria-labelledby="novoProdutoModal"
  aria-hidden="false"
  data-bs-backdrop="false"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="novoProdutoModal">Novo Orçamento</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form action="/orcamento/{{orcamento._id}}/produto/novo" method="post">
          <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" class="form-control" id="nome" name="nome" />
          </div>
          <div class="form-group">
            <label for="preco_unitario">Preço Unitário</label>
            <input
              type="number"
              class="form-control"
              id="preco_unitario"
              name="preco_unitario"
            />
          </div>
          <div class="form-group">
            <label for="quantidade">Quantidade</label>
            <input
              type="number"
              class="form-control"
              id="quantidade"
              name="quantidade"
            />
          </div>

          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="Submit" class="btn btn-primary">Salvar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
